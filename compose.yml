version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gamegroup-db
    environment:
      POSTGRES_DB: ${DB_NAME:-gamegroup}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gamegroup-backend
    environment:
      DB_HOST: postgres
      DB_NAME: gamegroup
      DB_USER: postgres
      DB_PASSWORD: devpassword
      DB_PORT: 5432
      BASE_URL: http://localhost:8080
      FORWARD_EMAIL_USER: ${FORWARD_EMAIL_USER}
      FORWARD_EMAIL_PASSWORD: ${FORWARD_EMAIL_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@gamegroup.com}
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY:-00000000-0000-0000-0000-000000000000}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gamegroup-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  postgres_data:
